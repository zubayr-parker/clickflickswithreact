<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Movies</title>
    <link rel="stylesheet" to="style.css" />
    <link rel="icon" type="image/x-icon" to="/assets/clickflicks icon.jpg" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
    <script src="./movies.js" defer></script>
  </head>
  <body>
    <div class="nav__wrapper">
      <nav>
        <Link to="index.html">
          <img
            src="./assets/clickflicks-high-resolution-logo-black-on-transparent-background.png"
            alt=""
            class="logo"
          />
        </a>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a class="nav__link--anchor link__hover-effect" to="index.html"
              >Home</a
            >
          </li>
          <li class="nav__link">
            <a class="nav__link--anchor link__hover-effect" to="movies.html"
              >Search Movies</a
            >
          </li>
          <li class="nav__link">
            <a
              class="nav__link--anchor nav__link--anchor-primary"
              to="mailto:zubayr_parker@outlook.com"
              >Contact</a
            >
          </li>
        </ul>
        <button class="btn__menu click" onclick="openMenu()">
          <i class="fas fa-bars"></i>
        </button>

        <div class="menu__backdrop">
          <button
            class="btn__menu btn__menu--close click"
            onclick="closeMenu()"
          >
            <i class="fas fa-times click"></i>
          </button>
          <ul class="menu__links">
            <li class="menu__list">
              <Link to="index.html" class="menu__link" onclick="closeMenu()"
                >Home</a
              >
            </li>
            <li class="menu__list">
              <Link to="movies.html" class="menu__link" onclick="closeMenu()"
                >Search Movies</a
              >
            </li>
            <li class="menu__list">
              <a
                class="menu__link"
                to="mailto:zubayr_parker@outlook.com"
                onclick="closeMenu()"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <section id="movies">
      <div class="container">
        <div class="row">
          <div class="movies__header">
            <div class="input__wrapper">
              <div class="searc-bar__wrapper">
                <input
                  class="search-bar"
                  type="text"
                  placeholder="Search!"
                  onchange="onSearchChange(event)"
                />
              </div>

              <img src="" alt="" class="fas fa-search click" />
            </div>
            <select
              name=""
              id="filter"
              class="click"
              onchange="filterMovies(event)"
            >
              <option value="" disabled selected>Sort</option>
              <option value="NEW_TO_OLD">Newest</option>
              <option value="OLD_TO_NEW">Oldest</option>
            </select>
          </div>
          <div class="movies movies__loading">
            <i class="fas fa-spinner"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
